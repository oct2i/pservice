<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Для кандидатов</title>
</head>
<body>
    <h2>Выполните тестовое испытание:</h2>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <h3>Вопросы:</h3>
    <form action="{% url 'service:test' candidate_id orden.planet_id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for question in orden.tests.questions.all %}
            <p>{{ question.question }}</p>
            <input type="radio" name="question_{{ forloop.counter }}" value="Да">Да
            <input type="radio" name="question_{{ forloop.counter }}" value="Нет">Нет
        {% endfor %}
        <br><br>
        <button type="submit">Готово</button>
    </form>
</body>
</html>
